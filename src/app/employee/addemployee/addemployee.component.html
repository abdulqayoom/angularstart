<div class="edit-form">
    <h2>Edit Employee</h2>
    <form>
      <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" [(ngModel)]="employee.userId" name="userId" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="text" id="id" [(ngModel)]="employee.id" name="id" class="form-control" readonly>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="employee.title" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="body">Body:</label>
        <textarea id="body" [(ngModel)]="employee.body" name="body" class="form-control" rows="5"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
