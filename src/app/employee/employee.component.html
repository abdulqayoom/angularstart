<h4>count:{{ employeecount$ | async}}</h4>
<div class="body">
   
<table class="user-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>id</th>
        <th>title</th>
        <th>Subjet</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of room$ | async as list">
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
        <td><button class="primary" [routerLink]="['/employee/',item.id]" routerLinkActive="router-link-active" ]>Edit </button></td>
      </tr>
      <!-- Add more user rows here -->
    </tbody>
  </table>
</div>
